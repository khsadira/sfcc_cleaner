{{define "main"}}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>UBICLEAN</title>
    </head>
    <body>
    <script type="text/javascript">
        function checkAll(formname, checktoggle)
        {
            var checkboxes = new Array();
            checkboxes = document.forms[formname].getElementsByTagName('input');
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].type === 'checkbox') {
                    checkboxes[i].checked = checktoggle;
                }
            }
        }
    </script>
    <form name="tabDel" id="tabDeL" action="/blacklist/del/values/" method="post" accept-charset="UTF-8" >
        <li>
            <label class="cba">
                <a href="javascript:void();" onclick="javascript:checkAll('tabDel', true);">Check All</a>
                <a href="javascript:void();" onclick="javascript:checkAll('tabDel', false);">UnCheck All</a>
            </label>
        </li>
        <table border="1">
            <tr>
                <th>promotions</th>
                <td>
                    <ul>
                        {{range .Promotions}}
                            <li>
                                <input type="checkbox" id="prom_{{.Encode}}" name="prom_{{.Encode}}" unchecked>
                                <label for="prom_{{.Encode}}">{{.Id}}</label>
                            </li>
                        {{end}}
                    </ul>
                </td>
            </tr>
            <tr>
                <th>campaigns</th>
                <td>
                    <ul>
                        {{range $str := .Campaigns}}
                            <li>
                                <input type="checkbox" id="camp_{{.Encode}}" name="camp_{{.Encode}}" unchecked>
                                <label for="camp_{{.Encode}}">{{.Id}}</label>
                            </li>
                        {{end}}
                    </ul>
                </td>
            </tr>
        </table>
        <div>
            <button>Submit</button>
        </div>
    </form>
    </body>
    </html>
{{end}}
